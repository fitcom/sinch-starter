<ion-view>
<ion-nav-title>Login</ion-nav-title>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Username</span>
                <input type="text" placeholder="Username" ng-model="username" id="username">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="password" id="password">
            </label>
        </div>
        <button class="button button-block" ng-disabled="!ready" ng-click="login(username,password)">Log In</button>
    </ion-content>
    <ion-footer-bar ui-sref="signup" class="bar-dark">
        <p class="title">Don't have an account ?</p>
    </ion-footer-bar>
</ion-view>
