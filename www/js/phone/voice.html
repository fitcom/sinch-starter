<ion-view>
    <ion-nav-title>{{user}}</ion-nav-title>
    <ion-content>
        <div>
            <img src="assets/images/voice.jpg" style="width: 50vh;display: block;margin-left: auto;margin-right: auto">
        </div>
        <p ng-hide="!currentCallTimer">Call time : {{currentCallTimer | dateFilter}}</p>
        <button class="button button-block button-balanced" ng-show="(direction === 'in'||inCall == false)" ng-click="answer()">Answer</button>
        <button class="button button-block button-assertive"  ng-click="hangup()">Hang Up</button>
    </ion-content>
</ion-view>
